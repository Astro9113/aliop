<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>listall</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

    {% load static %}
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

	<!-- Theme style  -->
	<!--<link rel="stylesheet" href="login/css/style.css">-->

	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>

<div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>应用名称</th>
      <th>描述</th>
      <th>状态</th>
      <th>容器运行个数</th>
      <th>容器停止个数</th>
      <th>创建时间</th>
        <th>预计删除时间</th>
      <th>操作</th>
      <th>
        <div class="btn-group">
            <a href="/listall"><button type="button" class="btn btn-primary">刷新</button></a>
            <a href="/create"><button type="button" class="btn btn-success">创建应用</button></a>
        </div>
      </td>
    </tr>
  </thead>
  <tbody>
  {% for k in Dict%}
    <tr>
        <th scope="row"><a href="/display_service/{{k.name}}">{{k.name}}</a></th>
      <td>{{k.description}}</td>
      <td>{{k.current_state}}</td>
      <td>{{k.running_containers}}</td>
      <td>{{k.stop_containers}}</td>
      <td>{{k.created}}</td>
        <td>{{k.delete_at}}</td>
      <td>
        <div class="btn-group">
            <a href="/start/?name={{k.name}}"><button type="button" class="btn btn-default">运行</button></a>
            <a href="/stop/?name={{k.name}}"><button type="button" class="btn btn-default">停止</button></a>
            <a href="/delete/?name={{k.name}}"><button type="button" class="btn btn-default">删除</button></a>
        </div>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>

</body>

</html>
