 <script>

           var password=$('#password').val();

               type: "post",
                url: "http://121.42.8.74:5500/api/auth/login",

               dataType: "json",
               data:{tel: tel, password: password },
               success: function(data){

                   //接受返回的数据，前端判断采取的动作

                       if(data.message=="false"){
//                           alert('密码错误，请重新输入');

						   var str = data.data.token;
						   localStorage.setItem("lastname",str);

                       }

                   }
               }
           });
       });
   </script>
